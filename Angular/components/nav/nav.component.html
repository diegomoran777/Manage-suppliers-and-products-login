<!--Nav bar--> 
<div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12">
        <nav class="navbar navbar-expand-sm  navbar-dark">
            <a class="navbar-brand text-white" [routerLink]="['/suppliers']">
                <img src="./../../../assets/images/fot.png" width="30" height="30" class="d-inline-block align-top" alt="">Soft
            </a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" 
                           [routerLink]="['/suppliers']">
                           Proveedores
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link"  
                           routerLink='/products/all' 
                           [queryParams]="{supplierId: '' , productsById: false}">
                           Productos
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link"  
                           [routerLink]="['/login-form']">
                           User
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a *ngIf="activateRole === 'ADMIN'" 
                           class="nav-link"  
                           [routerLink]="['/user-list']">
                           User list
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           id="logOut"  
                           [routerLink]="['/']">
                           Salir
                        </a>
                    </li>
                </ul>
            </div>
            <span class="ml-auto p-2 bd-highlight text-white" id="userName"><i class="fas fa-user-circle"></i> {{userName}}</span>
        </nav>
    </div>
</div>
<!--End nav bar-->
